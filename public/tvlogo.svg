<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- TV background -->
  <rect width="200" height="200" fill="#333333" rx="20"/>
  <!-- Screen -->
  <rect x="20" y="20" width="160" height="120" fill="#1a1a1a" rx="8"/>
  <!-- Apple TV logo - stylized -->
  <g transform="translate(100, 70)">
    <!-- Apple shape outline -->
    <circle cx="-15" cy="-10" r="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="0" cy="-15" r="10" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="15" cy="-10" r="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <!-- TV text -->
    <text x="0" y="25" text-anchor="middle" font-size="18" fill="#ffffff" font-weight="bold" font-family="Arial">TV</text>
  </g>
  <!-- Bottom bezel -->
  <rect x="20" y="140" width="160" height="30" fill="#222222" rx="4"/>
  <!-- Center dot -->
  <circle cx="100" cy="155" r="3" fill="#555555"/>
</svg>