<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Display Control</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app controller-mode">
    <header class="header">
      <div class="header-left">
        <h1 class="logo">Display</h1>
        <span class="status-badge" id="connection-status">Connected</span>
        <span class="power-status" id="power-status">On</span>
      </div>
      <div class="header-right">
        <button class="info-btn" id="info-btn">ℹ</button>
        <button class="display-mode-btn" id="display-mode-btn">Display Mode</button>
      </div>
    </header>

    <main class="main-content">
      <section class="control-panel">
        <h2 class="section-title">Control</h2>
        
        <div class="mode-buttons">
          <button class="mode-btn music-btn" data-action="music">
            <div class="btn-label">Music</div>
          </button>
          <button class="mode-btn airplay-btn" data-action="airplay">
            <div class="btn-label">AirPlay</div>
          </button>
          <button class="mode-btn cast-btn" data-action="cast">
            <div class="btn-label">Cast</div>
          </button>
          <button class="mode-btn image-btn" data-action="image">
            <div class="btn-label">Image</div>
          </button>
          <button class="mode-btn power-btn" data-action="off">
            <div class="power-switch" id="power-switch"></div>
          </button>
        </div>

        <div class="sliders-section">
          <div class="slider-control">
            <span class="slider-label">Volume</span>
            <input type="range" id="volume-slider" class="slider" min="0" max="100" value="50">
          </div>

          <div class="slider-control">
            <span class="slider-label">Brightness</span>
            <input type="range" id="brightness-slider" class="slider" min="0" max="100" value="75">
          </div>

          <button class="action-btn upload-btn" id="upload-btn" style="display:none;">Upload Image</button>
        </div>
      </section>

      <section class="display-content" id="display-content">
        
      </section>
    </main>
  </div>

  <!-- Image Upload Modal (controller only) -->
  <div class="modal" id="image-modal">
    <div class="modal-overlay" data-modal="image-modal"></div>
    <div class="modal-content image-modal-content">
      <div class="modal-header">
        <h2>Upload Image</h2>
        <button class="modal-close" data-modal="image-modal">✕</button>
      </div>
      <div class="modal-body">
        <input type="file" id="image-file-input" accept="image/*" class="file-input">
        <label class="file-label" for="image-file-input">
          <span class="file-text" id="file-selected-text">Choose Image</span>
        </label>
      </div>
      <div class="modal-actions">
        <button class="modal-btn cancel-btn" data-modal="image-modal">Cancel</button>
        <button class="modal-btn upload-submit-btn" id="image-send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- System Info Modal -->
  <div class="modal" id="info-modal">
    <div class="modal-overlay" id="info-overlay"></div>
    <div class="modal-content info-modal-content">
      <div class="modal-header">
        <h2>System Info</h2>
        <button class="modal-close" data-modal="info-modal">✕</button>
      </div>
      <div class="modal-body">
        <div class="info-items">
          <div class="info-item">
            <span class="info-label">Current Mode</span>
            <span class="info-value" id="info-mode">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Power</span>
            <span class="info-value" id="info-power">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Connection</span>
            <span class="info-value" id="info-connection">—</span>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn" data-modal="info-modal">Close</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
    <p class="loading-text">Sending...</p>
  </div>

  <script src="/app.js"></script>
</body>
</html>
